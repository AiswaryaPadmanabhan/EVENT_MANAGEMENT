{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'images/bookingthankyou.png' %}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .thank-you-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .btn-home {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1 class="mb-4">Thank You for Booking!</h1>
        <p>We have received your booking details and sent a confirmation to your email.</p>
        <a href="/" class="btn btn-home">Go to Home</a>
    </div>
</body>
</html>
