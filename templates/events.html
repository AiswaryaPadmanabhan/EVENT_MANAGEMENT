{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .event-card {
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .event-card img {
      width: 100%;
      height: auto;
    }
    .event-card .card-body {
      padding: 20px;
    }
    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10; /* Ensure the button is above other elements */
    }

    .back-button a {
      text-decoration: none;
      color: rgb(12, 12, 12);
      background-color: #f3f5f7;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button a:hover {
      background-color: #e08ebe;
    }
  </style>
</head>
<body
    <!-- Back Button -->
    <div class="back-button">
        <a href="{% url 'index' %}">HOME</a>
    </div>
<body> 
    <!-- Events Section -->
    <div class="container my-5">
      <h2 class="text-center mb-4">Our Events</h2>
  
      <div class="row">
        {% for event in events %}
          <div class="col-md-4">
            <div class="event-card">
              <img src="{% static event.image%}" alt="{{ event.name }}">
              <div class="card-body">
                <h5 class="card-title">{{ event.name }}</h5>
                <p class="card-text">{{ event.description }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 Lumiere Event Management. All rights reserved.</p>
      <p>Follow us on 
        <a href="#" style="color: #fff;">Facebook</a> | 
        <a href="#" style="color: #fff;">Instagram</a> | 
        <a href="#" style="color: #fff;">Twitter</a>
      </p>
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
