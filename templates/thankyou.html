{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fullscreen layout */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* Background styling */
        .background {
            background: url("{% static 'images/thankyoubanner.png' %}") no-repeat center center/cover;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Center content */
        .center-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 2rem;
        }

        .back-button {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Foreground Content -->
    <div class="center-content">
        <h1>Thank You for Your Message!</h1>
        <p> We will connect with you shortly!</p>
        <a href="{% url 'index' %}" class="btn btn-primary back-button">Back to Home</a>
    </div>
</body>
</html>
