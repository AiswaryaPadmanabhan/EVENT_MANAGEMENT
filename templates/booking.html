<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Booking Content -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Let's Book</h2>
    <form>
      <form action="{% url 'index' %}" method="POST"></form>
        {% csrf_token %}
      <!-- Add your form fields for booking -->
      <div class="mb-3">
        <label for="event" class="form-label">Select Event</label>
        <select class="form-select" id="event" required>
          <option value="">Select Event</option>
          <option value="wedding">Wedding</option>
          <option value="birthday">Birthday Party</option>
          <option value="corporate">Corporate Events</option>
        </select>
      </div>
      </form>
      <form action="{% url 'index' %}" method="POST">
        {% csrf_token %}
      <div class="mb-3">
        <label for="date" class="form-label">Event Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Email ID</label>
        <input type="text" class="form-control" id="mailid" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phonenumber" required>
      </div>
      <div class="center-button-container"></div>
         <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Lumiere Event Management. All rights reserved.</p>
    <p>Follow us on
      <a href="#" style="color: #fff;">Facebook</a> |
      <a href="#" style="color: #fff;">Instagram</a> |
      <a href="#" style="color: #fff;">Twitter</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
